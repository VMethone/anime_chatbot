<h2><span id=".E4.BD.9C.E5.93.81.E7.AE.80.E4.BB.8B"></span><span class="mw-headline" id="作品简介">作品简介</span></h2>
<p>作为网络吉他手“Guitar Hero”而广受好评的<b>后藤一里</b>，在现实中却是个什么都不会的沟通障碍者。
</p><p>一里有着组建乐队的梦想，但因为不敢向人主动搭话而一直没有成功，直到一天在公园中被<b>伊地知虹夏</b>发现并邀请进入缺少吉他手的“<a href="/%E7%BB%93%E6%9D%9F%E4%B9%90%E9%98%9F" title="结束乐队">结束乐队</a>”。可是，完全没有和他人合作经历的一里，在人前完全发挥不出原本的实力。
</p><p>为了努力克服沟通障碍，一里与“结束乐队”的成员们一同开始努力……
</p>

        attr: '下方填写的参数 $$$ 有误，请参考<a href="/Template:BilibiliVideo#firstHeading" target="_blank">模板文档</a>修正……',
    };
    await $.ready;
    const ifNamespaceAllow = [0, 4, 10, 12].includes(mw.config.get("wgNamespaceNumber"));
    const sanNode = $(`<${"span/"}>`);
    const genErr = (type, msg = "") => Reflect.has(errMsg, type) ? `<${"div"} style="font-style: italic; border: 1px dashed red;">BilibiliVideo模板：${errMsg[type].replace("$$$", sanNode.text(msg).html())}<${"/div"}>` : "";
    const injectErrMsgBefore = ($ele, type, msg = "") => $ele.before(genErr(type, msg));
    const getErrorType = (code) => {
        switch (code) {
            case 62003: {
                return false;
            }
            case -403: {
                return "forbidden";
            }
            default: {
                return "failed";
            }
        }
    };
    /**
   * @param { string } id
   */
    const idCorrector = (id) => {
        let type = false;
        // 1. 有明确的 av 前缀且符合 aid 规则
        if (/^av[1-9]\d*$/i.test(id)) {
            type = "av";
        }
        // 2. 有明确的 bv 前缀且符合 bvid 规则
        else if (/^[bB][vV]1[FcwAPNKTMug3GV5Lj7EJnHpWsx4tb8haYeviqBz6rkCy12mUSDQX9RdoZf]{9}$/.test(id)) {
            type = "bv";
        }
        // 3. 没有明确的前缀，但符合 aid 规则
        else if (/^[1-9]\d*$/.test(id)) {
            type = "av";
        }
        // 4. 没有明确的前缀，但符合 bvid 规则且不符合 aid 规则
        else if (/^1?[FcwAPNKTMug3GV5Lj7EJnHpWsx4tb8haYeviqBz6rkCy12mUSDQX9RdoZf]{9}$/.test(id)) {
            type = "bv";
        }
        // 5. 无法判断

        if (type === "av") {
            return {
                id: id.replace(/^av/i, ""),
                prefix: {
                    href: "av",
                    iframe: "aid",
                },
            };
        }
        if (type === "bv") {
            return {
                id: id.replace(/^.*([FcwAPNKTMug3GV5Lj7EJnHpWsx4tb8haYeviqBz6rkCy12mUSDQX9RdoZf]{9})$/i, "1$1"),
                prefix: {
                    href: "BV",
                    iframe: "bvid",
                },
            };
        }
        return false;
    };
    try {
        const isNaN = Number.isNaN || window.isNaN;
        const cssLengthUnitValidator = (length, defaultValue, callback, paramName, $ele) => {
            if (typeof length !== "string" || length.length === 0) {
                callback(false);
                return defaultValue;
            }
            const parsedNumber = parseFloat(length.replace(/[a-z]+/i, ""));
            if (isNaN(parsedNumber) || parsedNumber <= 0) {
                callback(false);
                injectErrMsgBefore($ele, "attr", paramName);
                return defaultValue;
            }
            if (/^(?:\d+|\d*\.\d+)(?:em|ex|ch|rem|vw|vh|vmin|vmax|cm|mm|Q|in|pc|pt|px|%)$/.test(length)) {
                callback(true);
                return length;
            }
            if (/^(?:\d+|\d*\.\d+)$/.test(length)) {
                callback(true);
                return `${length}px`;
            }
            callback(false);
            injectErrMsgBefore($ele, "attr", paramName);
            return defaultValue;
        };
        const fixedNumber = (number) => `${+number < 10 ? "0" : ""}${number}`;
        const secondsParser = (seconds) => `${Math.floor(+seconds / 60)}:${fixedNumber(+seconds % 60)}`;
        const submit = (ids) => {
            if (!ifNamespaceAllow) {
                return;
            }
            if (--ids.pending > 0) {
                return;
            }
            let changed = false;
            if (ids.failed.aid.size + ids.failed.bvid.size > 0 && !mw.config.get("wgCategories").includes("带有失效视频的条目")) {
                changed = true;
            }
            if (ids.forbidden.aid.size + ids.forbidden.bvid.size > 0 && !mw.config.get("wgCategories").includes("带有受限视频的条目")) {
                changed = true;
            }
            if (ids.failed.aid.size + ids.failed.bvid.size === 0 && mw.config.get("wgCategories").includes("带有失效视频的条目")) {
                changed = true;
            }
            if (ids.forbidden.aid.size + ids.forbidden.bvid.size === 0 && mw.config.get("wgCategories").includes("带有受限视频的条目")) {
                changed = true;
            }
            if (changed) {
                const url = new URL("https://moegirlpedia.annangela.cn/bilibiliCollector/videoCheck");
                url.searchParams.set("pageid", mw.config.get("wgArticleId"));
                $.get(`${url}`);
            }
        };
        const global_element = $("#mw-content-text");
        const placeholderToggle = (iframe) => {
            if (iframe.data("displayFlag")) {
                iframe.data("displayFlag", false);
                iframe.data("placeholder").fadeOut(370);
            }
        };
        let lazyLoadObserver;
        if (Reflect.has(window, "IntersectionObserver") &&
            Reflect.has(window, "IntersectionObserverEntry") &&
            Reflect.has(window.IntersectionObserverEntry.prototype, "intersectionRatio") &&
            Reflect.has(window.IntersectionObserverEntry.prototype, "isIntersecting")) {
            lazyLoadObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.src = entry.target.dataset.src;
                        setTimeout(() => {
                            placeholderToggle($(entry.target));
                        }, 13070);
                        lazyLoadObserver.unobserve(entry.target);
                    }
                });
            });
        } else {
            lazyLoadObserver = {
                observe: (target) => {
                    target.src = target.dataset.src;
                    setTimeout(() => {
                        placeholderToggle($(target));
                    }, 13070);
                },
            };
        }
        const iframe_href_base = "https://www.bilibili.com/blackboard/newplayer.html?playlist=true&playlist_order=sequential&musth5=1&noEndPanel=1&crossDomain=1&autoplay=0&";
        const EPSILON = 2.220446049250313e-16,
            rememberWH = (ele) => {
                ele.data({ width: ele.width(), height: ele.height() });
            },
            setTureHeight = (ele) => {
                const barHeight = ele.data("height") - ele.data("width") * 9 / 16; //计算标题和播放器控制栏高度
                ele.height(ele.width() * 9 / 16 + barHeight);
            },
            setWH = (ele) => {
                ele.css({ width: "100%", height: "100%" });
            },
            recallWH = (ele) => {
                ele.width(ele.data("width")).height(ele.data("height"));
            },
            setMaxHeight = (container, target) => {
                const h = container.outerHeight(true);
                let t = 0;
                container.children().each((_, ele) => {
                    t += $(ele).outerHeight(true);
                });
                target.css("max-height", `calc(100% - ${parseInt(t - h + 2 - (Number.EPSILON || EPSILON))}px)`);
            };
        const run = () => {
            const ids = {
                failed: {
                    aid: new Set(),
                    bvid: new Set(),
                },
                forbidden: {
                    aid: new Set(),
                    bvid: new Set(),
                },
                pending: 0,
            };
            const targets = $(".bilibili-video-container:not(.exec)");
            ids.pending = targets.length;
            targets.addClass("exec").each((_, ele) => {
                const { dataset } = ele;
                const _id = dataset.id;
                const selfbox = $(ele);
                const toggleButton = selfbox.find(".bilibili-toggle");
                const widescreenButton = selfbox.find(".bilibili-widescreen");
                const validation = idCorrector(_id);
                if (!validation) {
                    ele.outerHTML = genErr("id");
                    return;
                }
                const { id, prefix } = validation;
                let page = parseInt(+(dataset.page || 1));
                if (isNaN(page) || page < 1) {
                    page = 1;
                    if (typeof dataset.page === "string" && dataset.page !== "") {
                        injectErrMsgBefore(selfbox, "attr", "page");
                    }
                }
                const { pagename, title } = dataset;
                const height = cssLengthUnitValidator(dataset.height, "441px", (isValidated) => isValidated || selfbox.removeAttr("data-height"), "height", selfbox);
                const width = cssLengthUnitValidator(dataset.width, "665px", (isValidated) => isValidated || selfbox.removeAttr("data-width"), "width", selfbox);
                const maxHeight = cssLengthUnitValidator(dataset.maxHeight, "100vh", (isValidated) => isValidated || selfbox.removeAttr("data-max-height"), "maxHeight", selfbox);
                const maxWidth = cssLengthUnitValidator(dataset.maxWidth, "100%", (isValidated) => isValidated || selfbox.removeAttr("data-max-width"), "maxWidth", selfbox);
                const subtitle = !!(dataset.subtitle === "true");
                const t = parseInt(dataset.t);
                const tIsInvalid = isNaN(t) || t <= 0;
                const iframeContainer = selfbox.find(".bilibili-iframe-container");
                const title_text = $("<a/>").attr("rel", "nofollow noreferrer noopener").addClass("external text").attr({
                    href: `https://www.bilibili.com/video/${prefix.href}${id}?p=${page}${tIsInvalid ? "" : `&t=${t}`}`,
                    target: "_blank",
                }).prependTo(selfbox.find(".bilibili-title"));
                const iframe = $("<iframe/>").attr({
                    allow: "fullscreen",
                    allowfullscreen: true,
                    frameborder: 0,
                    scrolling: "no",
                    src: "",
                    "class": "bilibili-iframe",
                }).css({
                    width: width,
                    height: height,
                    "max-width": maxWidth,
                    "max-height": maxHeight,
                });
                if (!tIsInvalid) {
                    selfbox.removeAttr("data-auto-expand");
                } else if (typeof dataset.t === "string" && dataset.t !== "") {
                    injectErrMsgBefore(selfbox, "attr", "t");
                }
                const time = secondsParser(t);
                title_text.text(`${(title || prefix.href + id) + ([0, 1].includes(page) ? "" : ` (P${page})`) + (tIsInvalid ? "" : `[视频从${time}开始播放]`)}【视频信息加载中……】`);
                iframeContainer.css({
                    width: width,
                    height: height,
                    "max-width": maxWidth,
                    "max-height": maxHeight,
                });
                iframe.appendTo(iframeContainer);
                const div = $("<div/>");
                div.css({
                    position: "absolute",
                    top: "0",
                    left: "0",
                    bottom: "0",
                    right: "0",
                    "z-index": "99",
                    display: "flex",
                    "align-items": "center",
                    background: "rgba(255, 255, 255, .37)",
                });

                    "text-align": "center",
                    width: "100%",

                    placeholder: div,
                    displayFlag: true,
                });

                    placeholderToggle(iframe);
                });

                    url: `https://api.bilibili.com/x/web-interface/view?${prefix.iframe}=${id}&jsonp=jsonp`,
                    type: "GET",
                    dataType: "jsonp",
                    timeout: 10000,
                    success: ({ code, message, data }) => {
                        if (code !== 0) {
                            title_text.text((title || prefix.href + id) + ([0, 1].includes(page) ? "" : ` (P${page})`) + (tIsInvalid ? "" : `[视频从${time}开始播放]`));
                            iframe.attr("data-src", `${iframe_href_base + prefix.iframe}=${id}&page=${page}${tIsInvalid ? "" : `&t=${t}`}`);

                        let length;

                                break;

                            if (subtitle) { title_text.append(`<br>（${_page}、${list[index].part}）`); }

                            title_text.text(name + (tIsInvalid ? "" : `[视频从${time}开始播放]`));
                            iframe.attr("data-src", `${iframe_href_base + prefix.iframe}=${id}&page=${_page}${tIsInvalid ? "" : `&t=${t}`}`);
                        }
                        lazyLoadObserver.observe(iframe[0]);
                    },
                    error: () => {
                        title_text.text((title || prefix.href + id) + ([0, 1].includes(page) ? "" : ` (P${page})`) + (tIsInvalid ? "" : `[视频从${time}开始播放]`));
                        iframe.attr("data-src", `${iframe_href_base + prefix.iframe}=${id}&page=${page}${tIsInvalid ? "" : `&t=${t}`}`);
                        lazyLoadObserver.observe(iframe[0]);
                    },
                    complete: () => {
                        if (selfbox.is('[data-auto-expand="true"]')) {
                            selfbox.addClass("onshow");
                            iframeContainer.show();
                            toggleButton.text("隐藏视频");
                            selfbox.removeAttr("style");
                        }
                        submit(ids);
                    },
                });
                //toggle
                toggleButton.on("click", () => {
                    selfbox.width(iframeContainer.outerWidth(true));
                    selfbox.toggleClass("onshow");
                    iframeContainer.toggle();
                    if (toggleButton.text() === "显示视频") {
                        toggleButton.text("隐藏视频");
                        $(window).resize();
                    } else {
                        toggleButton.text("显示视频");
                        selfbox.removeAttr("style");
                    }
                });
                widescreenButton.on("click", () => {
                    if (selfbox.is(":not(.onshow)")) { return; }
                    if (selfbox.is(".widescreen")) {
                        selfbox.removeClass("widescreen");
                        widescreenButton.text("显示宽屏");
                        recallWH(iframeContainer);
                        recallWH(iframe);
                        recallWH(selfbox);
                    } else {
                        selfbox.addClass("widescreen");
                        widescreenButton.text("退出宽屏");
                        rememberWH(selfbox);
                        selfbox.css("width", selfbox.parent().width() > Math.min(911, global_element.width()) ? "73%" : "100%"); //可以看见按钮的最小宽度 665 的 1/0.73 倍
                        setTureHeight(selfbox);
                        rememberWH(iframe);
                        rememberWH(iframeContainer);
                        setWH(iframe);
                        setWH(iframeContainer);
                        iframeContainer.height(selfbox.height() - title_text.parent().height());
                        setMaxHeight(selfbox, iframeContainer);
                    }
                });
            });
        };
        $(run);
        mw.hook("wikipage.content").add(run);
        $(window).on("load", run);
        $(window).on("resize", () => {
            $(".bilibili-video-container.onshow.widescreen").each((_, ele) => {
                const selfbox = $(ele);
                selfbox.css("width", selfbox.parent().width() > Math.min(911, global_element.width()) ? "73%" : "100%");
                setTureHeight(selfbox);
                setMaxHeight(selfbox, selfbox.find(".bilibili-iframe-container"));
            });
        });
    } catch (e) {
        /* eslint-disable */
        var msg = genErr("error", navigator.userAgent + " : " + e + " " + e.stack.split("\n")[1].trim());
        $(".bilibili-video-container").each(function (_, ele) {
            ele.outerHTML = msg;
        });
        /* eslint-enable */
    }
});

<div style="display:none;"><a href="/File:BTR_story_9-4.jpg" class="image"><img alt="BTR story 9-4.jpg" src="https://img.moegirl.org.cn/common/thumb/1/12/BTR_story_9-4.jpg/1px-BTR_story_9-4.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/1/12/BTR_story_9-4.jpg/2px-BTR_story_9-4.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="background:rgba(251,251,251,0.5);font-size:120%;font-weight:500;">
<p>Live成功举办，一里正打算度过一个充实的暑假。
</p><p>为了能和结束乐队的大家一起玩而空出了日程（虽然压根没有日程），但似乎并没有被邀请的迹象。
</p><p>看到举动变得奇怪的一里，大家才意识到还没有一起出游过，于是一行人前往江之岛游玩。
</p>
</div>
</div>
</div>
</div><div class="Tab">

<div class="TabContentText">
<div style="color:#000;font-weight:500;font-size:20px;">#<big>10</big> <big><b><span style="color:#000;">黑夜之后</span></b></big></div>
<div style="border-radius:15px;border:2px solid #000;padding:6px 15px;background-color:#FFF;max-width:580px;">
<p><img src="https&#58;//img.moegirl.org.cn/common/0/0c/BTR_story_10-1.jpg" style="width:250px;padding: 5px 2px;" />
<img src="https&#58;//img.moegirl.org.cn/common/7/74/BTR_story_10-2.jpg" style="width:250px;padding: 5px 2px;" />
<img src="https&#58;//img.moegirl.org.cn/common/8/88/BTR_story_10-3.jpg" style="width:250px;padding: 5px 2px;" />
<img src="https&#58;//img.moegirl.org.cn/common/c/c7/BTR_story_10-4.jpg" style="width:250px;padding: 5px 2px;" />
</p>
<div style="display:none;"><a href="/File:BTR_story_10-1.jpg" class="image"><img alt="BTR story 10-1.jpg" src="https://img.moegirl.org.cn/common/thumb/0/0c/BTR_story_10-1.jpg/1px-BTR_story_10-1.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/0/0c/BTR_story_10-1.jpg/2px-BTR_story_10-1.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_10-2.jpg" class="image"><img alt="BTR story 10-2.jpg" src="https://img.moegirl.org.cn/common/thumb/7/74/BTR_story_10-2.jpg/1px-BTR_story_10-2.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/7/74/BTR_story_10-2.jpg/2px-BTR_story_10-2.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_10-3.jpg" class="image"><img alt="BTR story 10-3.jpg" src="https://img.moegirl.org.cn/common/thumb/8/88/BTR_story_10-3.jpg/1px-BTR_story_10-3.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/8/88/BTR_story_10-3.jpg/2px-BTR_story_10-3.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_10-4.jpg" class="image"><img alt="BTR story 10-4.jpg" src="https://img.moegirl.org.cn/common/thumb/c/c7/BTR_story_10-4.jpg/1px-BTR_story_10-4.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/c/c7/BTR_story_10-4.jpg/2px-BTR_story_10-4.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="background:rgba(251,251,251,0.5);font-size:120%;font-weight:500;">
<p>新学期伊始，一里的学校开始准备文化祭。
</p><p>得知体育馆舞台上的节目正在征集中时，
</p><p>一里在带着乐队演出、被大家追捧的欲求和因紧张而失败时的恐惧之间摇摆不定……
</p>
</div>
</div>

<div class="TabContentText">
<div style="color:#000;font-weight:500;font-size:20px;">#<big>11</big> <big><b><span style="color:#000;">十二进位法的黄昏</span></b></big></div>
<div style="border-radius:15px;border:2px solid #000;padding:6px 15px;background-color:#FFF;max-width:580px;">
<p><img src="https&#58;//img.moegirl.org.cn/common/b/b3/BTR_story_11-1.jpg" style="width:250px;padding: 5px 2px;" />
<img src="https&#58;//img.moegirl.org.cn/common/b/b0/BTR_story_11-2.jpg" style="width:250px;padding: 5px 2px;" />
<img src="https&#58;//img.moegirl.org.cn/common/8/89/BTR_story_11-3.jpg" style="width:250px;padding: 5px 2px;" />

</p>
<div style="display:none;"><a href="/File:BTR_story_11-1.jpg" class="image"><img alt="BTR story 11-1.jpg" src="https://img.moegirl.org.cn/common/thumb/b/b3/BTR_story_11-1.jpg/1px-BTR_story_11-1.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/b/b3/BTR_story_11-1.jpg/2px-BTR_story_11-1.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_11-2.jpg" class="image"><img alt="BTR story 11-2.jpg" src="https://img.moegirl.org.cn/common/thumb/b/b0/BTR_story_11-2.jpg/1px-BTR_story_11-2.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/b/b0/BTR_story_11-2.jpg/2px-BTR_story_11-2.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_11-3.jpg" class="image"><img alt="BTR story 11-3.jpg" src="https://img.moegirl.org.cn/common/thumb/8/89/BTR_story_11-3.jpg/1px-BTR_story_11-3.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/8/89/BTR_story_11-3.jpg/2px-BTR_story_11-3.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="display:none;"><a href="/File:BTR_story_11-4.jpg" class="image"><img alt="BTR story 11-4.jpg" src="https://img.moegirl.org.cn/common/thumb/3/3b/BTR_story_11-4.jpg/1px-BTR_story_11-4.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/3/3b/BTR_story_11-4.jpg/2px-BTR_story_11-4.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="background:rgba(251,251,251,0.5);font-size:120%;font-weight:500;">
<p>文化祭第一天，虹夏和凉来到一里班上的女仆咖啡厅玩。
</p><p>她们和喜多一起寻找失踪的一里，在四人汇合后又巡回了文化祭。
</p><p>之后她们开始为第二天的演唱会做准备。
</p>
</div>

<div class="TabContentText">
<div style="color:#000;font-weight:500;font-size:20px;">#<big>12</big> <big><b><span style="color:#000;">晨光落在你身上</span></b></big></div>
<div style="border-radius:15px;border:2px solid #000;padding:6px 15px;background-color:#FFF;max-width:580px;">
<p><img src="https&#58;//img.moegirl.org.cn/common/f/fd/BTR_story_12-1.jpg" style="width:500px;padding: 5px 2px;" />
</p>
<div style="display:none;"><a href="/File:BTR_story_12-1.jpg" class="image"><img alt="BTR story 12-1.jpg" src="https://img.moegirl.org.cn/common/thumb/f/fd/BTR_story_12-1.jpg/1px-BTR_story_12-1.jpg" width="1" height="1" srcset="https://img.moegirl.org.cn/common/thumb/f/fd/BTR_story_12-1.jpg/2px-BTR_story_12-1.jpg 1.5x" data-file-width="1200" data-file-height="675" /></a></div>
<div style="background:rgba(251,251,251,0.5);font-size:120%;font-weight:500;">
<p>组成乐队、与各种各样的人相遇，<ruby><rb data-id="template-ruby">一个人<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em">一里</rt><span class="template-ruby-hidden">）</span></ruby>未曾见过的景色在那里向她展开。
</p><p>鼓棒敲响第1曲的倒计时，结束乐队4人的文化祭演出现在开始。
</p>
</div>
</div>
</div>
</div>
</div>

<h4><span id=".E7.A4.BE.E4.BC.9A.E5.BD.B1.E5.93.8D"></span><span class="mw-headline" id="社会影响">社会影响</span></h4>
<p>动画播出后在各国有着远超出一般日常系动画的反响，被认为是继《<a href="/%E8%BD%BB%E9%9F%B3%E5%B0%91%E5%A5%B3" title="轻音少女">轻音少女</a>》、《<a href="/%E6%91%87%E6%9B%B3%E9%9C%B2%E8%90%A5" title="摇曳露营">摇曳露营</a>》等动画之后，“以芳文社漫画为原作的改编动画”中的又一个<a href="/%E7%8E%B0%E8%B1%A1%E7%BA%A7" title="现象级">现象级</a>作品。
</p><p>动画播出后除大幅带动原作销量外，也吸引不少人开始接触摇滚或吉他。片中登场的乐器也人气上升，以主人公使用的雅马哈电吉他PACIFICA为首的器材在日本多个乐器网店上销量排名靠前。<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">&#91;4&#93;</a></sup>
</p>

<h3><span id=".E7.89.B9.E5.88.AB.E4.BC.81.E5.88.92"></span><span class="mw-headline" id="特别企划">特别企划</span></h3>
<h4><span id=".E5.90.89.E4.BB.96.E8.8B.B1.E9.9B.84.E4.B9.8B.E8.B7.AF"></span><span class="mw-headline" id="吉他英雄之路">吉他英雄之路</span></h4>
<p>《<b><span lang="ja">ギターヒーローへの道</span></b>》（吉他英雄之路，英文：Road to Guitar Hero）是动画《孤独摇滚》衍生的特别企划节目，节目总共13集，在企划中后藤一里的声优青山吉能将从零开始学习吉他，目标是在企划结束时能够弹奏《孤独摇滚》的OP《<a href="/%E9%9D%92%E6%98%A5%E7%97%87%E5%80%99%E7%BE%A4" title="青春症候群">青春症候群</a>》。
</p><p>在2023年5月28日，企划公布了番外篇<span title="你知道的太多了" class="heimu">第2弹</span>的预告视频（日文：<span lang="ja">ダイジェスト映像</span>），完整版于9月8日放出。在番外篇中，青山吉能为“<a href="/%E7%BB%93%E6%9D%9F%E4%B9%90%E9%98%9FLIVE-%E6%81%92%E6%98%9F-" title="结束乐队LIVE-恒星-">结束乐队LIVE-恒星-</a>”演唱会进行练习，目标是在演唱会上现场弹唱孤独摇滚的最后一个片尾曲《<a href="/%E6%BB%9A%E5%8A%A8%E7%9A%84%E5%B2%A9%E7%9F%B3%EF%BC%8C%E6%99%A8%E5%85%89%E8%90%BD%E5%9C%A8%E4%BD%A0%E8%BA%AB%E4%B8%8A" title="滚动的岩石，晨光落在你身上">滚动的岩石，晨光落在你身上</a>》
</p>
<ul><li>对青山吉能进行特训的老师为ANIPLEX的音乐总监安谷屋光生，在节目后半段还请到了《青春症候群》的作曲三井律郎协助特训。</li>
<li>特训所使用的吉他是Epiphone Les Pual Custom Ebony。</li>
<li>每周有固定的练习时间，隔周录制视频。</li></ul>

<h4><span id=".E6.88.90.E4.B8.BA.E7.BB.93.E6.9D.9F.E4.B9.90.E9.98.9F.E4.B9.8B.E8.B7.AF"></span><span class="mw-headline" id="成为结束乐队之路">成为结束乐队之路</span></h4>
<p>《<b><span lang="ja">結束バンドへの道</span></b>》（成为结束乐队之路）是动画《孤独摇滚》衍生的联动企划。企划起始于2023年12月，经过一年多的练习后，结束乐队的四名成员在<a href="/%E7%BB%93%E6%9D%9F%E4%B9%90%E9%98%9F_TOUR_%22We_will_B%22" title="结束乐队 TOUR &quot;We will B&quot;"><span lang="ja">結束バンド TOUR "We will B"</span></a>的演出舞台上亲自弹奏乐器，表演歌曲《<a href="/Flash_backer" title="Flash backer">往日重现</a>》。企划的预告视频发布于2025年2月17日。
</p>
<div class="wikitable bilibili-video-container" data-id="BV17YwZeWE8d" data-page="1" data-pagename="" data-title="" data-autoplay="false" data-subtitle="false" data-t="" data-auto-expand=""><div class="bilibili-title" style="text-align: center;"><span class="bilibili-widescreen">宽屏模式</span><span class="bilibili-toggle">显示视频</span></div><div class="bilibili-iframe-container"></div></div><p>
</p><h2><span id=".E5.85.B6.E4.BB.96.E7.9B.B8.E5.85.B3"></span><span class="mw-headline" id="其他相关">其他相关</span></h2>
<ul><li>作品与日本著名摇滚乐队<a href="/ASIAN_KUNG-FU_GENERATION" title="ASIAN KUNG-FU GENERATION">ASIAN KUNG-FU GENERATION</a>（<span lang="ja">アジアン・カンフー・ジェネレーション</span>）有着密不可分的联系，无论是主角团信息（主角团四人生日数字是乐队四人生日数字的反向排列）、动画版各话标题、乐团活动地区，均可以在三次元中找到对应。
<ul><li>后藤正文对应后藤一里，喜多建介对应喜多郁代，伊地知洁对应伊地知虹夏，山田贵洋对应山田凉，两个乐队都活跃于下北泽。</li>
<li>作品剧场总集篇《剧场总集篇孤独摇滚！ Re:》和《剧场总集篇孤独摇滚！ Re:Re:》对应了乐队歌曲《<a href="/Re:Re:" title="Re:Re:">Re:Re:</a>》。</li></ul></li>
<li>《孤独摇滚！》动画第5话中出现了同为<a href="/Hamaji_Aki" title="Hamaji Aki"><span lang="ja">はまじあき</span></a>创作的漫画作品《<a href="/%E6%B2%89%E8%BF%B7%E7%99%BE%E5%90%88%E6%BC%AB%E7%94%BB%E7%9A%84%E5%92%B2%E6%98%9F%E5%A4%A7%E5%B0%8F%E5%A7%90" title="沉迷百合漫画的咲星大小姐">沉迷百合漫画的咲星大小姐</a>》。</li>
<li>作者<span lang="ja"><a href="/Hamaji_Aki" title="Hamaji Aki">はまじあき</a></span>和同为<a href="/%E8%8A%B3%E6%96%87%E7%A4%BE" title="芳文社">芳文社</a>的漫画《<a href="/Slow_Loop" title="Slow Loop">Slow Loop</a>》的作者<a href="/Uchino_Maiko" title="Uchino Maiko"><span lang="ja">うちのまいこ</span></a>是好友。在《孤独摇滚！》漫画中有《Slow Loop》的登场角色<a href="/%E5%AE%A2%E4%B8%B2" class="mw-redirect" title="客串">客串</a>出场，而《Slow Loop》第4卷（对应动画第10话）中也有《孤独摇滚！》的角色客串。
<ul><li>有趣的是，《Slow Loop》动画播至第10话时《孤独摇滚》的改编动画尚未开播，因此这部作品反而是 《孤独摇滚》角色的<b>首次</b>动画出场。</li>
<li>在《孤独摇滚！》动画第10话中同样也有与《Slow Loop》的联动，出现了<a href="/%E6%B5%B7%E5%87%AA%E6%97%A5%E5%92%8C" title="海凪日和">海凪日和</a>和<a href="/%E6%B5%B7%E5%87%AA%E5%B0%8F%E6%98%A5" title="海凪小春">海凪小春</a>的周边挂件。</li></ul></li>
<li>在动画最终回放送前一天的12月23日，官方另外放送了一话名为《<span lang="ja">ごとうふたりのおねえちゃんかんさつにっき</span>（<a href="/%E5%90%8E%E8%97%A4%E4%BA%8C%E9%87%8C" title="后藤二里">后藤二里</a>的姐姐观察日记）》的总集篇，该总集篇以后藤二里的视角对动画前11话的剧情进行了回顾。</li>
<li>如果你把每一话OP出现标题和走廊的画面连起来看，你会发现波奇酱每一话都在往前行走。</li>
<li>后藤一里的壁橱里挂有“HAKO-BOON”的海报，分别<a href="/%E6%8D%8F%E4%BB%96" title="捏他">捏他</a>了<a href="/KANA-BOON" title="KANA-BOON">KANA-BOON</a>乐队的单曲《<span lang="ja">なんでもねだり</span>》<sup id="cite_ref-13" class="reference"><a href="#cite_note-13">&#91;5&#93;</a></sup>和《<span lang="ja">フルドライブ</span>》，而乐队主唱谷口鲔正是动画的片尾曲《Distortion!!》的词曲作者。</li></ul>
